<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <p id="data"></p>
    <p id="dita"></p>

    <script>
        var ora = new Date().getHours();
        var dita = new Date().getDay();

        let pershendetje
        if (ora <= 12 && ora > 6) {
            pershendetje = "Miremengjes"

        }
        else if (ora < 18 && ora > 12) {
            pershendetje = "Miredita"

        }
        else if ((ora >= 23 || ora <= 6) && (dita == 0 || dita == 6)) {
            alert("Ora Policore, kujdes merrni lejen e duhur!");
            pershendetje = "Ora Policore"
        }
        else {
            pershendetje = "Mirembrema"
        }

        document.getElementById("data").innerHTML = pershendetje

    </script>
</body>

</html>
