    <script>

        var shuma = 0;
        var count = 0;
        var countBeqar = 0;
        for (let i = 0; i < ob.length; i++) {
            shuma += ob[i].mo;


            if (ob[i].st == "i martuar") {
                count++;
            }
            else if (ob[i].st == "beqar/e") {
                countBeqar++;
            }
        }
        document.getElementById("s").innerHTML = "Te martuar:" + (parseInt(count / ob.length * 100)) + "%, Beqar :" + (100 - parseInt(count / ob.length * 100)) + "%";
        document.getElementById("m").innerHTML = shuma / ob.length
